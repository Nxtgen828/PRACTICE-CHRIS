apiVersion: v1
kind: Secret
metadata:
  name: practice-secrets
  namespace: nxtgen-evo
  labels:
    app: practice-api
    component: backend
type: Opaque
stringData:
  database-url: "postgresql://postgres:password@postgres-service:5432/practice_db"
  redis-url: "redis://redis-service:6379"
  newrelic-license: "REPLACE_WITH_ACTUAL_LICENSE_KEY"
  api-key: "REPLACE_WITH_ACTUAL_API_KEY"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: practice-api-sa
  namespace: nxtgen-evo
  labels:
    app: practice-api
    component: backend
automountServiceAccountToken: false
